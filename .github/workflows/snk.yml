name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: 检出主分支
        uses: actions/checkout@v4 # 升级到v4，更稳定

      - name: 生成贪吃蛇贡献图
        uses: Platane/snk@v3
        with:
          github_user_name: ChenXu233
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark

      - name: 提交并推送生成的图片
        uses: stefanzweifel/git-auto-commit-action@v4 # 使用专门处理Git提交的Action
        with:
          branch: main
          commit_message: 'docs: 自动更新贡献蛇图 [skip ci]'
          file_pattern: dist/*.svg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
